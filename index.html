<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tablas de Multiplicar Interactivas</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #157188, #6dd5ed);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    .container {
      background: rgba(255,255,255,0.1);
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      text-align: center;
    }

    input[type="number"], button {
      padding: 10px 15px;
      margin: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    input[type="number"] {
      width: 100px;
      text-align: center;
    }

    button {
      background-color: #ffcc00;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #ffd633;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
      font-size: 18px;
    }

    li {
      background: rgba(255,255,255,0.2);
      margin: 5px 0;
      padding: 8px;
      border-radius: 5px;
      transition: transform 0.2s ease;
    }

    li:hover {
      transform: scale(1.05);
      background: rgba(255,255,255,0.3);
    }
  </style>
</head>
<body>

  <h1>üì≤ Tablas de Multiplicar Din√°micas</h1>
  <div class="container">
    <label for="numero">Elige un n√∫mero:</label>
    <input type="number" id="numero" min="1" max="20" value="1">
    <button onclick="generarTabla()">Generar</button>
    <button onclick="limpiarTabla()">Limpiar</button>
    <ul id="resultado"></ul>
  </div>

  <script>
    function generarTabla() {
      const numero = parseInt(document.getElementById('numero').value);
      const resultado = document.getElementById('resultado');
      resultado.innerHTML = '';

      if (isNaN(numero) || numero < 1) {
        resultado.innerHTML = '<li>Por favor ingresa un n√∫mero v√°lido.</li>';
        return;
      }

      for (let i = 1; i <= 12; i++) {
        const item = document.createElement('li');
        item.textContent = `${numero} √ó ${i} = ${numero * i}`;
        resultado.appendChild(item);
      }
    }

    function limpiarTabla() {
      document.getElementById('resultado').innerHTML = '';
      document.getElementById('numero').value = '';
    }
  </script>

</body>
<br>
</html>
